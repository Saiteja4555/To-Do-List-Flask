<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>📝 To-Do List</h1>

    <form action="/add" method="POST">
      <input type="text" name="task" placeholder="Enter a new task" required>
      <button type="submit">Add Task</button>
    </form>

    <ul>
      {% for task in tasks %}
        <li class="{{ 'done' if task[2] else '' }}">
          <a href="/toggle/{{ task[0] }}" title="Mark Done/Undone">✅</a>
          {{ task[1] }}
          <a href="/delete/{{ task[0] }}" title="Delete Task" style="color: red; float: center;">❌</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
